{% extends 'webapp/base.html' %}

{% block content %}
    <body>
        <br>
        <br>

        <div class="text-center">
            <h1>Django CRM</h1>
            <br>
            <h2>Zarządzaj bazą danych</h2>
            <br>
            <hr>
            <br>

            {% if user.is_authenticated %}
                <a class="btn btn-secondary" type="button" href="{% url 'dashboard' %}">Panel kontrolny</a>
            {% else %}
                <div class="text-center">
                    <a class="btn btn-secondary" type="button" href="{% url 'register' %}">Zarejestruj się &nbsp&nbsp<i data-feather="user-plus"></i></a>
                </div>
                <br>
                <div class="text-center">
                    <a class="btn btn-primary" type="button" href="{% url 'two_factor:login' %}">Zaloguj się &nbsp&nbsp<i data-feather="log-in"></i></a>
                </div>
            {% endif %}
    </body>
{% endblock %}
